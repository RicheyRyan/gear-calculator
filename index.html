<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Gear Calculator</title>


	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/style.css" />



	<script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Gear Calculator</h2>
			<hr />
		</div>
	</div>


	<!--MAIN BODY-->
	<div class="row">
		<!--BEGIN SIDEBAR-->
		<div class="large-4 columns gear-form">
			<!--CHAINRING-->
			<div class ="row form-row">
				<div class ="small-6 columns ">
					<label>Chainring Teeth</label>
				</div>
				<div class ="small-6 columns">
					<select id="chainring">
						<!--WILL BE POPULATED BY TEMPLATE-->
					</select>
				</div>
			</div>
			<!--COG-->
			<div class ="row form-row">
				<div class ="small-6 columns">
					<label>Cog Teeth</label>
				</div>
				<div class ="small-6 columns">
					<select id="cog">
						<!--WILL BE POPULATED BY TEMPLATE-->
					</select>
				</div>
			</div>
			<!--WHEEL-->
			<div class ="row form-row">
				<div class ="small-6 columns">
					<label>Wheel Size</label>
				</div>
				<div class ="small-6 columns">
					<select id="wheel">
						<!--WILL BE POPULATED BY TEMPLATE-->
					</select>
				</div>
			</div>
			<!--CRANK-->
			<div class ="row form-row">
				<div class ="small-6 columns">
					<label>Crank Length</label>
				</div>
				<div class ="small-6 columns">
					<select id="crank">
						<!--WILL BE POPULATED BY TEMPLATE-->
					</select>
				</div>
			</div>
			<!--SKID-->
			<div class="row form-row">
				<div class ="small-6 columns ">
					<label>Ambidextrous Skidder?</label>
				</div>
				<div class ="small-6 columns">
					<input type="checkbox" name="ambi-skid" value="skidder">
				</div>
			</div>

			<!--CALCULATE-->
			<div class ="row form-row calculate-button">
				<p><a href="#" class="small button">Calculate</a></p>
			</div>
		</div>
		
		<!--END SIDEBAR-->

		<!--BEGIN MAIN CONTENT-->
		<div class="large-8 columns main-content">

			<!--BEGIN NUMBERS-->
			<div class="row number-row">
				<div class="row">
					<div class="large-3 columns ">
						<div class ="row title-field">
							<h6>Gear Inches</h6>
						</div>
						<div class ="row">
							<div class="panel callout number-field">
								<h3>76</h3>
							</div>
						</div>
					</div>
					<div class="large-3 columns ">
						<div class="row title-field">
							<h6>Development</h6>
						</div>
						<div class ="row">
							<div class="panel callout number-field">
								<h3>76</h3>
							</div>
						</div>
					</div>
					<div class="large-3 columns">
						<div class="row title-field">
							<h6>Gain Ratio</h6>
						</div>
						<div class ="row">
							<div class="panel callout number-field">
								<h3>76</h3>
							</div>
						</div>
					</div>
					<div class="large-3 columns">
						<div class="row title-field">
							<h6>Skid Patches</h6>
						</div>
						<div class ="row">
							<div class="panel callout number-field">
								<h3>7</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--END NUMBERS-->

			<!--BEGIN SECTIONS-->
			<div class="row section-row">
				<div class="section-container auto" data-section>

					<!--CADENCE CHART-->
					<section>
						<p class="title" data-section-title><a href="#panel1">Cadence Chart</a></p>
						<div class="content" data-section-content>
							<div class="row">
								<div class="large-12 columns">
									
									<table class="chart-table">
										<thead>
											<tr>
												<th><label>Cadence</label></th>
												<th><label>Km/h</label></th>
												<th><label>M/h</label></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
											<tr>
												<td>40</td>
												<td>21</td>
												<td>16</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</section>
					<section>
						<p class="title" data-section-title><a href="#panel2">Equivalent Gearing</a></p>
						<div class="content" data-section-content>
							<div class="row">
								<div class="large-12 columns">
									<span class="label round">52x12</span>
									<span class="label round">43X13</span>
									<span class="label round">40X12</span>
									<span class="label round">40X12</span>
									<span class="label round">40X12</span>
									<span class="label round">40X12</span>
									<span class="label round">40X12</span>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!--END SECTIONS-->			
		</div>
		<!--END MAIN CONTENT-->
	</div>
	<!--MAIN BODY-->

	<!-- TEMPLATES -->
	<script type="text/template" id="chainring-temp">
	<option value = "<%- value %>"><%- value %></option>
	</script>

	<script type="text/template" id="cog-temp">
	<option value = "<%- value %>"><%- value %></option>
	</script>

	<script type="text/template" id="wheel-temp">
	<option value = "<%- value %>"><%- name %></option>
	</script>

	<script type="text/template" id="crank-temp">
	<option value = "<%- value %>"><%- value %></option>
	</script>

	<script>
	document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
	</script>

	<script src="js/foundation.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	
	<script src="js/models.js"></script>
	<script src="js/views.js"></script>

	<script src="js/main.js"></script>
